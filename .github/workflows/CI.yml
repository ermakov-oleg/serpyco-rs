  test:
#    needs: [ macos, windows, linux ]
    needs: [ linux ]
    strategy:
      fail-fast: false
      matrix:
#        os: [ ubuntu-20.04, macos-11, windows-2019 ]
        os: [ ubuntu-20.04 ]
#        python-version: ["3.9", "3.10", "3.11-dev"]
        python-version: ["3.10"]

    name: Test on ${{ matrix.os}} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: wheels
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-index --no-deps --find-links wheels/ serpyco-rs
          pip install --find-links wheels/ serpyco-rs
          pip install -r requirements.txt
      - name: tests
        run: pytest -vss
      - name: fmt
        run: black --check --diff .
      - name: isort
        run: isort --check --diff python/serpyco_rs
      - name: lint
        run: ruff python
      - name: check types
        run: |
          cd python/serpyco_rs
          mypy . --strict --no-warn-unused-ignores || true
          pyright || true
          pyright --verifytypes serpyco_rs --ignoreexternal

  fmt:
    name: Rustfmt
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - run: cargo clippy --all-targets --all-features -- -D warnings

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.event.ref, 'refs/tags')
    needs: [ linux, test ]
#    needs: [ macos, windows, linux, test ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
