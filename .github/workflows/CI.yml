name: CI

on:
  push:
    tags:
      - '**'
    branches:
      - main
      - master
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: messense/maturin-action@v1
        with:
          manylinux: auto
          command: build
#          args: --release --sdist -o dist --find-interpreter
          args: --release --sdist -o dist --interpreter 3.10
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

