[package]
name = "serpyco-rs"
version = "0.13.0"
edition = "2021"
homepage = "https://github.com/ermakov-oleg/serpyco-rs"
repository = "https://github.com/ermakov-oleg/serpyco-rs"

[lib]
name = "serpyco_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.19", features = ["extension-module"] }
pyo3-ffi = "*"
cfg-if = "*"
speedate = "0.11.0"

dyn-clone = "1.0"
atomic_refcell = "0.1.10"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytecount = { version = "^0.6.3", default_features = false, features = ["runtime-dispatch-simd"] }
encoding_rs = { version = "0.8", default_features = false }
jsonschema = { version = "0.17", default_features = false }

[build-dependencies]
pyo3-build-config = { version = "0.19", features = ["resolve-config"] }
