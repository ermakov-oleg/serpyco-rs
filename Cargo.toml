[package]
name = "serpyco-rs"
version = "1.0.0"
edition = "2021"
homepage = "https://github.com/ermakov-oleg/serpyco-rs"
repository = "https://github.com/ermakov-oleg/serpyco-rs"

[lib]
name = "serpyco_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
pyo3-ffi = "0.20"
cfg-if = "*"
speedate = "0.12.0"

dyn-clone = "1.0"
atomic_refcell = "0.1.13"

uuid = "1"

[build-dependencies]
pyo3-build-config = { version = "0.20", features = ["resolve-config"] }

[profile.release]
codegen-units = 1
lto = "on"
