[package]
name = "serpyco-rs"
version = "0.1.3"
edition = "2021"

[package.metadata.maturin]
#python-source = "python"
name = "serpyco_rs._serpyco_rs"

[lib]
name = "serpyco_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.17.2", features = ["extension-module"] }
pyo3-ffi = "*"
cfg-if = "*"
chrono = { version = "*"}

[build-dependencies]
pyo3-build-config = { version = "0.17.2", features = ["resolve-config"] }
